<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            justify-content: center;
            color: #ff4d4d;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            font-size: 30px;
            font-weight: bold;
            font-family: cursive;
            font-style: italic;
            text-transform: uppercase;
        }
        .logo img{
            width: 70px;
            height: 70px;
        }
        .logo span{
            margin-top: 10px;
        }
        #border{
            height: 150px;
            width: 800px;
            margin-top: -50px;
        }
        h3{
            margin-left: 500px;
            margin-top: -30px;
            color: #6c0303;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            align-items: center;
        }
        .form-group input {
            width: 60%;
            padding: 5px;
            cursor: not-allowed;
            border: 1px solid rgb(244, 247, 244);
        }
        .payment-method {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .total-bill {
            font-weight: bold;
            margin-top: 20px;
            margin-left: 60%;
        }
        .terms {
            width: 530px;
            color: red;
            font-size: 12px;
            margin-top: 10px;
            margin-left: 15%
        }
        .pay-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: lightgray;
            color: white;
            cursor: not-allowed;
            border-radius: 5px;
        }
        .pay-button.enabled {
            background-color: #5c87e5;
            cursor: pointer;
        }

        .billfooter {
            background-color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
            color: black;
        }
        .billfooter hr {
            border: 0;
            height: 8px;
            background-color: darkred;
            margin-bottom: 10px;
        }
        .billfooter p {
            margin: 5px 0;
            line-height: 1.5;
        }
        .billfooter a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="uploads/logo.png" alt="Mega City Cab" width="50">
            <span>Mega City Cab</span>
        </div>
        <img src="uploads/border.png" alt="" id="border">
        <h3>--| RECEIPT |--</h3>

        <div class="form-group">
            <label>Booking no -</label>
            <input type="text" readonly>
        </div>
        <div class="form-group">
            <label>Car no -</label>
            <input type="text" readonly>
        </div>
        <div class="form-group">
            <label>Customer NIC or Passport -</label>
            <input type="text" readonly>
        </div>
        <div class="form-group">
            <label>Start date -</label>
            <input type="date" readonly>
        </div>
        <div class="form-group">
            <label>End date -</label>
            <input type="date" readonly>
        </div>
        <div class="form-group">
            <label>Designated destination -</label>
            <input type="text" readonly>
        </div>
        <div class="form-group">
            <label>Driver Cost -</label>
            <input type="text" readonly>
        </div>
        <div class="form-group">
            <label>Refundable deposit -</label>
            <input type="text" readonly>
        </div>

        <div class="payment-method">
            <label>Payment Method</label>
            <label><input type="radio" name="payment" id="onlinePayment" readonly> Online Payment</label>
            <label><input type="radio" name="payment" id="cashPayment"> Cash Payment</label>
        </div>

        <div class="total-bill">
            <label>Total Bill</label>
            <input type="text" readonly>
        </div>

        <div class="billfooter">
            <hr>
            <p><strong>Telephone:</strong> 0112345678 / 0112876543  |  
               <strong>Address:</strong> 26/7 Dark Road, Kirulapana, Colombo</p>
            <p><strong>Email:</strong> <a href="mailto:info@megacitycab.com">info@megacitycab.com</a>  |  
               <a href="http://www.megacitycab.lk" target="_blank">www.megacitycab.lk</a></p>
        </div>       
    </div>

</body>
</html>
