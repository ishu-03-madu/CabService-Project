<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('uploads/loginba.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .registration-container {
      display: flex;
      width: 80%;
      max-width: 1200px;
      height: 620px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .logo img {
      width: 100px;
      height: 100px;
      margin-left: 40%;
    }

    .form-section {
      flex: 1;
      padding: 30px;
      position: relative;
    }

    .close-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 30px;
      height: 30px;
      background-color: #bd9e9e;
      border: 1px solid #ddd;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      font-size: 28px;
      color: #333;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .close-button:hover {
      background-color: #b8b1b1;
    }

    .form-section h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      font-family: 'Times New Roman', Times, serif;
    }

    .progress-bar {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      list-style: none;
      padding: 0;
    }

    .progress-bar li {
      text-align: center;
      width: 25%;
    }

    .progress-bar li span {
      display: inline-block;
      width: 30px;
      height: 30px;
      line-height: 30px;
      background: #ddd;
      border-radius: 50%;
      margin-bottom: 5px;
    }

    .progress-bar li.active span {
      background: #ff5b5b;
      color: black;
    }

    .progress-bar li.active {
      color: #661d1d;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background: #fd7878;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background: #ff5b5b;
    }

    .forlogin{
        text-align: right;
        font-size: 14px;
    }
    .forlogin a{
        color: #007bff;
    }

    .image-section {
      flex: 1;
      background: url('https://i.etsystatic.com/40485572/r/il/66fbdb/4608947253/il_fullxfull.4608947253_a73t.jpg') no-repeat center center;
      background-size: cover;
      border-top-left-radius: 50%;
    }
  </style>
</head>
<body>

<div class="registration-container">
  <!-- Form Section -->
  <div class="form-section">
    <!-- Close Button -->
    <div class="close-button" onclick="window.location.href='Home.html'">&times;</div>

    <div class="logo">
        <img src="uploads/logo.png" alt="Logo">
    </div>

    <h2>Create Your Account</h2>
    <ul class="progress-bar">
      <li class="active"><span>1</span> Personal Details</li>
      <li><span>2</span> Contacts</li>
      <li><span>3</span> Account Info</li>
      <li><span>4</span> Review</li>
    </ul>

    <!-- Step 1: Personal Details -->
    <form id="step-1" class="active">
      <label>Firstname</label>
      <input type="text" placeholder="Enter your first name">
      <label>Lastname</label>
      <input type="text" placeholder="Enter your last name">
      <label>NIC or Passport</label>
      <input type="text" placeholder="Enter your NIC or passport number">
      <button type="button" onclick="nextStep(1)">Next</button>
    </form>

    <!-- Step 2: Contacts -->
    <form id="step-2">
      <label>Phone Number</label>
      <input type="text" placeholder="Enter phone number">
      <label>Secondary Phone Number</label>
      <input type="text" placeholder="Enter phone number">
      <button type="button" onclick="prevStep(1)">Back</button>
      <button type="button" onclick="nextStep(2)">Next</button>
    </form>

    <!-- Step 3: Account Info -->
    <form id="step-3">
      <label>Email</label>
      <input type="email" placeholder="Enter your email">
      <label>Password</label>
      <input type="password" placeholder="Enter your password">
      <button type="button" onclick="prevStep(2)">Back</button>
      <button type="button" onclick="nextStep(3)">Next</button>
    </form>

    <!-- Step 4: Review -->
    <form id="step-4">
      <h3>Review Your Details</h3>
      <p>Ensure that all your details are correct before submitting.</p>
      <button type="button" onclick="prevStep(3)">Back</button>
      <button type="submit">Submit</button>
    </form>
    <p class="forlogin">Have an account? <a href="Login.html">Sign In</a></p>
  </div>

  <!-- Image Section -->
  <div class="image-section"></div>
</div>

<script>
  function nextStep(step) {
    document.getElementById(`step-${step}`).classList.remove('active');
    document.getElementById(`step-${step + 1}`).classList.add('active');

    const progressBar = document.querySelectorAll('.progress-bar li');
    progressBar[step].classList.add('active');
  }

  function prevStep(step) {
    document.getElementById(`step-${step + 1}`).classList.remove('active');
    document.getElementById(`step-${step}`).classList.add('active');

    const progressBar = document.querySelectorAll('.progress-bar li');
    progressBar[step].classList.remove('active');
  }

  function closeForm() {
    alert('Close button clicked! You can implement form close behavior here.');
  }
</script>

</body>
</html>
