<!-- navbar profile -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let profileIconContainer = document.getElementById("profileIconContainer");
  
        if (sessionStorage.getItem("isLoggedIn") === "true") {
            profileIconContainer.innerHTML = `
                <img src="https://static.vecteezy.com/system/resources/previews/036/280/651/non_2x/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-illustration-vector.jpg" 
                     alt="Profile" 
                     class="profile-icon" 
                     onclick="window.location.href='Profile.html'">
            `;
        } else {
            profileIconContainer.innerHTML = ""; // Hide profile icon if not logged in
        }
    });
</script>

<!-- profile  -->
<script>
        // Initial Profile Data (modifiable)
        const profileData = {
            firstName: "Jhone",
            lastName: "Smith",
            passport: "2003456",
            phoneNumber: "112334567",
            secondaryPhone: "22134567",
            email: "jonesmith@gmail.com"
        };

        document.getElementById("profileBtn").addEventListener("click", function() {
            document.getElementById("profileSection").style.display = "flex";
        });


        // Profile Picture Upload
        document.getElementById("profilePic").addEventListener("click", function() {
            document.getElementById("uploadPhoto").click();
        });

        document.getElementById("uploadPhoto").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profilePic").src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
</script>

<!-- booking history -->
<script>

const bookingData = [
{ bookingNo: "1101", carName: "Toyota Camry", startDate: "2024-03-10", endDate: "2024-03-15", destination: "Los Angeles", withDriver: "Yes", paymentMethod: "Credit Card", paidAmount: "$500" },
{ bookingNo: "0202", carName: "Honda Civic", startDate: "2024-04-05", endDate: "2024-04-08", destination: "San Francisco", withDriver: "No", paymentMethod: "PayPal", paidAmount: "$320" },
{ bookingNo: "0033", carName: "Ford Mustang", startDate: "2024-05-12", endDate: "2024-05-18", destination: "Las Vegas", withDriver: "Yes", paymentMethod: "Bank Transfer", paidAmount: "$800" }
];

// Function to populate table data
function populateTable() {
    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = ""; // Clear previous data

    bookingData.forEach((booking) => {
        const row = `
            <tr>
                <td>${booking.bookingNo}</td>
                <td>${booking.carName}</td>
                <td>${booking.startDate}</td>
                <td>${booking.endDate}</td>
                <td>${booking.destination}</td>
                <td>${booking.withDriver}</td>
                <td>${booking.paymentMethod}</td>
                <td>${booking.paidAmount}</td>
            </tr>
        `;
        tableBody.innerHTML += row;
    });
}

// Event listener for Profile button
document.getElementById("profileBtn").addEventListener("click", function() {
    document.getElementById("profileSection").style.display = "flex";
    document.getElementById("historySection").style.display = "none"; // Hide booking history
});

// Event listener for Booking History button
document.getElementById("bookingBtn").addEventListener("click", function() {
    document.getElementById("profileSection").style.display = "none"; // Hide profile section
    document.getElementById("historySection").style.display = "block";
    populateTable();
});

// Default view settings
document.getElementById("historySection").style.display = "none"; // Hide booking history initially

</script>

<script>
    function confirmLogout() {
        let confirmAction = confirm("Are you sure you want to log out?");
        if (confirmAction) {
            // Remove login status
            sessionStorage.removeItem("isLoggedIn");

            // Redirect to home page
            window.location.href = "Home.html";
        }
    }
</script>
