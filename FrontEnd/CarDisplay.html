<script>
    document.addEventListener("DOMContentLoaded", function () {
        let profileIconContainer = document.getElementById("profileIconContainer");
  
        if (sessionStorage.getItem("isLoggedIn") === "true") {
            profileIconContainer.innerHTML = `
                <img src="https://static.vecteezy.com/system/resources/previews/036/280/651/non_2x/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-illustration-vector.jpg" 
                     alt="Profile" 
                     class="profile-icon" 
                     onclick="window.location.href='Profile.html'">
            `;
        } else {
            profileIconContainer.innerHTML = ""; // Hide profile icon if not logged in
        }
    });
</script> 

<!-- cars section -->
<script>
        // Car data
    const cars = [
    {

        price: "Rs.49/Day",

    },
    {
        name: "Nissan GTR Turbo",
        image: "https://assets.autoweek.nl/m/z5zyh7kbwya7_800.jpg",

        description: "Komodo Island is one of the only places in the world where you can spot...",
        seatCapacity: "4 People",

    },
    {
        name: "Mitsubishi Montero",
        image: "https://carsguide.ikman.lk/wp-content/uploads/2024/02/montero-featured-1.jpg",
        price: "Rs.49/Day",
        description: "Komodo Island is one of the only places in the world where you can spot...",

    },
    {
        name: "BMW 740L Series",
        image: "https://carsforsale.co.ke/wp-content/uploads/2024/02/2016-BMW-7-Series-740i-3.0-2WD-c.jpg",
        price: "Rs.49/Day",
        description: "Komodo Island is one of the only places in the world where you can spot...",

    },
    {
        name: "BMW M5 Competition",
        image: "https://bringatrailer.com/wp-content/uploads/2023/09/2022_bmw_m5-competition_2022_bmw_m5-competition_c055ee2f-b1de-4872-bebf-c1faf850f109-rvdpgs-95087-82392.jpg?fit=940%2C627",
        price: "Rs.49/Day",
        description: "Komodo Island is one of the only places in the world where you can spot...",
        seatCapacity: "4 People",
        totalDoors: "4 Doors",
        fuelTank: "450 Liters"
    },

        name: "Audi Q2",
        image: "https://i.ytimg.com/vi/IWdfzFZcXlo/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBTXARUCjc7u6cuK80qbpR2tdPIsA",
        price: "Rs.49/Day",
        description: "Komodo Island is one of the only places in the world where you can spot...",
        seatCapacity: "4 People",
        totalDoors: "4 Doors",
        fuelTank: "450 Liters"
    }
    ];
    
    // Function to render car cards
    const renderCars = () => {
    const container = document.getElementById("car-gallery-container");
    container.innerHTML = "";
    
    cars.forEach(car => {
        const carCard = document.createElement("div");
        carCard.classList.add("car-card");
    
        carCard.innerHTML = `
            <div class="car-image">
                <img src="${car.image}" alt="${car.name}">
                <span class="price-tag">${car.price}</span>
            </div>
            <div class="car-content">
                <h3>${car.name}</h3>
                <p>${car.description}</p>
                <div class="features">
                    <p><i class="fa-solid fa-users"></i> Seat Capacity: ${car.seatCapacity}</p>
                    <p><i class="fa-solid fa-car"></i> Total Doors: ${car.totalDoors}</p>
                    <p><i class="fa-solid fa-gas-pump"></i> Fuel Tank: ${car.fuelTank}</p>
                </div>
                <button class="rent-btn">Rent Now</button>
            </div>
        `;
    
        container.appendChild(carCard);
    });
    };
    
    // Load cars when page loads
    window.onload = renderCars;
    
</script>
