<script>

          profileIconContainer.innerHTML = `
              <img src="https://static.vecteezy.com/system/resources/previews/036/280/651/non_2x/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-illustration-vector.jpg"

          `;
      } else {
          profileIconContainer.innerHTML = ""; // Hide profile icon if not logged in
      }
  });
</script>   

<!-- for car images -->
<script>
    const carImages = [
        "https://assets.autoweek.nl/m/z5zyh7kbwya7_800.jpg", 
        "https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2024%2F06%2F17%2Fnissan-r35-discontinued-special-edition-releases-t-spec-takuma-skyline-11.jpg?q=75&w=800&cbr=1&fit=max",
        "https://www.diamondmotorworks.com/imagetag/4466/11/l/Used-2009-Nissan-GT-R-Premium-ALPHA-10-1687990667.jpg" 
    ];
    
    const imageContainer = document.getElementById("imageContainer");
    
    carImages.forEach(imageSrc => {
        const img = document.createElement("img");
        img.src = imageSrc;
        img.alt = "Car Image";
        imageContainer.appendChild(img);
    });
    
</script>

<!-- for car model container -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
// Data Constants
const carData = {
  name: "Toyota Land Cruiser",
  price: 49,
  currency: "Rs.",
  pricePerDay: "/day",
  details: {
      seatCapacity: "4 People",
      totalDoors: "4 Doors",
      fuelTank: "450 Liters"
  },
  tourDescription: "Komodo Island is one of the only places in the world where you can spot Komodo Dragons...",
  included: [
      { text: "Meal as per hotel plan and drinks free too.", icon: "fa-check-circle" },
      { text: "Return airport and round trip transfers.", icon: "fa-check-circle" },
      { text: "Accommodation on twin sharing basis.", icon: "fa-check-circle" },
      { text: "The above rates are on per day disposal basis.", icon: "fa-check-circle" },
      { text: "Enjoy Brussels day tours. Overnight Brussels.", icon: "fa-check-circle" }
  ],
  excluded: [
      { text: "AC will not be functional on Hills or Slopes.", icon: "fa-times-circle" },
      { text: "Any other service not mentioned.", icon: "fa-times-circle" },
      { text: "Additional entry fees other than specified.", icon: "fa-times-circle" },
      { text: "Amsterdam canal cruise not included for basic.", icon: "fa-times-circle" }
  ],
  driverPrice: "Rs. 1100.00"
};

// Populate UI with Data
document.getElementById("car-name").textContent = carData.name;
document.getElementById("car-price").textContent = `${carData.currency}${carData.price} ${carData.pricePerDay}`;
document.getElementById("seat-capacity").textContent = carData.details.seatCapacity;
document.getElementById("total-doors").textContent = carData.details.totalDoors;
document.getElementById("fuel-tank").textContent = carData.details.fuelTank;
document.getElementById("tour-description").textContent = carData.tourDescription;

const includedList = document.getElementById("included-list");
const excludedList = document.getElementById("excluded-list");

carData.included.forEach(item => {
  includedList.innerHTML += `<li><i class="fa ${item.icon}"></i>${item.text}</li>`;
});

carData.excluded.forEach(item => {
  excludedList.innerHTML += `<li><i class="fa ${item.icon}"></i>${item.text}</li>`;
});

// Show Driver Price when Checked
document.getElementById("with-driver").addEventListener("change", function () {
document.getElementById("driver-price").style.display = this.checked ? "block" : "none";
document.getElementById("driver-price").textContent = this.checked ? `Driver Cost: ${carData.driverPrice}` : "";
});
});

</script>
