<!DOCTYPE html>

<style>
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2b2b;
        }
        
        .dashboard{
            display: flex;
            justify-content: center;
        }
        
        .sidebar {
            height: 100vh;
            width: 300px;
            background-color: #2c2b2b;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* Logo Styles */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 25px;
          }
        
          .logo-icon {
            width: 40px;
            height: 40px;
          }
        
          .logo-link{
            text-decoration: none;
            cursor: pointer;
            color: #ff4d4d;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            font-size: 24px;
            font-weight: bold;
            font-family: cursive;
            font-style: italic;
            text-transform: uppercase;
          }
        
        /* Menu Styles */
        .menu {
            margin-top: 30px;
        }
        
        .menu ul {
            list-style: none;
        }
        
        .menu-item {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
            font-size: 1.1rem;
        }

            background-color: rgb(65, 64, 64);
        }
        
        .submenu {
                list-style-type: none;
                padding-left: 20px;
                display: none;
        }
        
        .menu-item:hover + .submenu,
        .submenu:hover {
            display: block;
        }
        
        .icon {
            margin-right: 15px;
            font-size: 1.2rem;
        }
        
        /* Logout Button */
        .logout {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease;
        }
        
        .logout:hover {
            background-color: rgb(65, 64, 64);
        }
        
        
        
        
        .rightside{

            background-size: cover;
            width: 100%;
            min-height: 700px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;

        }

.rightside .title {
    text-align: center;

}

table {
    width: 60%;

    border-collapse: collapse;
    background: white;

}

img {

.image-wrapper {

}

.delete-icon {

    top: 5px;
    right: 5px;
    background: red;
    color: white;
    border-radius: 50%;

}

button {

}

.update-btn {

}

.delete-btn {

}

.upload-container {
    margin-top: 50px;
    text-align: center;
}

#fileInput {
    margin: 10px;
}

#addCarouselBtn{
    background: rgb(202, 195, 195);

</style>

            <!-- Navigation Menu -->

                    <!-- Pages Section with Toggle -->

                        <span class="icon">üìÑ</span> Pages ‚ñº
                    </li>
                    <ul class="submenu" id="pagesSubmenu">
                        <li class="menu-item" onclick="location.href='CarDetails.html'">Cars</li>

<!-- sidebar -->
<script>
    function toggleSubmenu() {
        let submenu = document.getElementById("pagesSubmenu");
        submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }
</script>    

<script>
        let carouselData = [
    { image: "https://via.placeholder.com/100x70?text=Image1" },
    { image: "https://via.placeholder.com/100x70?text=Image2" },
    { image: "https://via.placeholder.com/100x70?text=Image3" }
];

const tableBody = document.getElementById("carouselTable");
const fileInput = document.getElementById("fileInput");
const addCarouselBtn = document.getElementById("addCarouselBtn");

// Function to update IDs after changes
function updateIds() {
    carouselData.forEach((item, index) => {
        item.id = (index + 1).toString().padStart(2, "0"); // Ensure IDs are always sequential
    });
}

// Function to load carousel data
function loadCarousel() {
    updateIds();
    tableBody.innerHTML = "";
    carouselData.forEach((item, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${item.id}</td>
            <td>
                <div class="image-wrapper">
                    ${item.image ? `<img src="${item.image}" id="img-${index}"> 
                    <span class="delete-icon" onclick="removeImage(${index})">‚úñ</span>` 
                    : `<input type="file" id="file-${index}" onchange="updateImage(${index})">`}
                </div>
            </td>
            <td><button class="update-btn" onclick="updateImage(${index})">Update</button></td>
            <td><button class="delete-btn" onclick="deleteRow(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
    });
}

// Function to remove an image and allow re-upload
function removeImage(index) {
    carouselData[index].image = "";
    loadCarousel();
}

// Function to update an image in an existing row
function updateImage(index) {
    const fileInput = document.getElementById(`file-${index}`);
    if (fileInput && fileInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function (e) {
            carouselData[index].image = e.target.result;
            loadCarousel();
        };
        reader.readAsDataURL(fileInput.files[0]);
    }
}

// Function to delete an entire row and reorder IDs
function deleteRow(index) {
    carouselData.splice(index, 1); // Remove the item
    loadCarousel(); // Reload and reassign IDs
}

// Load the table data initially
loadCarousel();

</script>
